<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
         Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

 
   <form [formGroup]="registroForm">
      <ion-item>
        <ion-input type="text" placeholder="Ingrese su nombre de usuario" formControlName="username" label="Nombre de usuario:" labelPlacement="floating"></ion-input>
      </ion-item>
  
        <div id="alerta" *ngIf="registroForm.get('username')?.invalid && (registroForm.get('username')?.dirty || 
                    registroForm.get('username')?.touched)">
            <div id="alerta" *ngIf="registroForm.get('username')?.hasError('required')">
              *El usuario es obligatorio*
            </div>
            <div id="alerta" *ngIf="registroForm.get('username')?.hasError('minlength')">
              *El usuario debe tener mínimo 6 caracteres*
            </div>
        </div>
  
      <ion-item>
        <ion-input type="email" placeholder="Ingrese su correo electronico" formControlName="email" label="Gmail:" labelPlacement="floating"></ion-input>
      </ion-item>
  
        <div id="alerta" *ngIf="registroForm.get('email')?.invalid && (registroForm.get('email')?.dirty || 
                    registroForm.get('email')?.touched)">
            <div id="alerta" *ngIf="registroForm.get('email')?.hasError('required')">
              *El gmail es obligatorio*
            </div>
            <div id="alerta" *ngIf="registroForm.get('email')?.hasError('email')">
              *El formato no es válido*
            </div>
        </div>
  
      <ion-item>
        <ion-input type="password" placeholder="Ingrese su contraseña" formControlName="password" label="Contraseña:" labelPlacement="floating"></ion-input>
      </ion-item>
  
        <div id="alerta" *ngIf="registroForm.get('password')?.invalid && (registroForm.get('password')?.dirty || 
                    registroForm.get('password')?.touched)">
            <div id="alerta" *ngIf="registroForm.get('password')?.hasError('required')">
              *La contraseña es obligatorio*
            </div>
            <div id="alerta" *ngIf="registroForm.get('password')?.hasError('pattern')">
              *La contraseña debe tener mínimo 8 caracteres, una letra y un número*
            </div>
        </div>
      
      <div style="text-align: center; margin-top: 30px;">
        <ion-button (click)="crearUsuario()" [disabled]="!registroForm.valid" shape="round">
          Listo?
        </ion-button>
      </div>
      
    </form>

</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-title id="letra">My Duoc2024</ion-title>
    
      <ion-buttons slot="end">
    
          <ion-button fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
    
        </ion-buttons>
        
    
      </ion-toolbar>
</ion-footer>
