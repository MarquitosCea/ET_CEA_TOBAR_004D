<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button (click)="volver()">
        <ion-icon slot="start" name="arrow-back-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Registro de Clases
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Clases</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
  
    <form>
      <ion-item>
         <ion-input type="text" placeholder="Ingrese secci贸n" label="Secci贸n"
              labelPlacement="floating" name="id" [(ngModel)]="clase.id"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input type="text" placeholder="Ingrese Nombre de la clase" label="Nombre"
             labelPlacement="floating" name="title" [(ngModel)]="clase.title"></ion-input>
      </ion-item>
  
     <ion-item>
      <ion-input type="text" placeholder="Ingrese Descripcci贸n" label="Descripcci贸n"
           labelPlacement="floating" name="body" [(ngModel)]="clase.body"></ion-input>
     </ion-item>
  
     <div style="text-align: center; margin-top:30px;">
      <ion-button (click)="CrearClase()" shape="round" color="success">
        Crear Clase
      </ion-button>
     </div>
  
    </form>
  
  </ion-content>
